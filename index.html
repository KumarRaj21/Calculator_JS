<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="./calculator.css" >
</head>
<div class="container">
<div class="calculator">
    <div class="inputbox">
        <input type="text" name ="cal_input" id="cal_input" placeholder="calculate the numbers" >
    </div>
    <div class="display">
       <div class="row1">
            <button >AC</button>
            <button>%</button>
            <button>log 10</button>
            <button>/</button>
            <button class="highlight">Del</button>
        </div>
        <div class="row2">
            <button class="highlight">sin</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class="row3">
            <button class="highlight">cos</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row4">
            <button class="highlight">tan</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
        </div>
        <div class="row5">
            <button class="highlight">square</button>
            <button>âˆš</button>
            <button>0</button>
            <button>.</button>
            <button class="highlight">=</button>
        </div>
    </div>
</div>
</div>
<body>
    <script src="./calculator.js"></script>
</body>
</html>
